<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

</head>

<body>
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4 container">
			<div id="topo">
				<p>Selecione seu
				<p>
				<h2><strong>pacote de adesivos</strong></h2>
			</div>

			<form>
				<div class="formularioEspacamento">
					<label><strong>Quais adesivos:</strong></label>
					<br>

					<div>
						<input type="checkbox" name="Adesivo" id="adesivo_react" value="React">
						<label for="React">React</label>
					</div>
					<div>
						<input type="checkbox" name="Adesivo" id="adesivo_vue" value="Vue">
						<label for="Vue">Vue</label>
					</div>
					<div>
						<input type="checkbox" name="Adesivo" id="adesivo_angular" value="Angular">
						<label for="Angular">Angular</label>
					</div>
					<div>
						<input type="checkbox" name="Adesivo" id="adesivo_javascript" value="JavaScript">
						<label for="JavaScript">JavaScript</label>
					</div>
				</div>

				<div class="formularioEspacamento">

					<label for="quantidade"><strong>Quantos adesivos de cada?</strong></label>
					<br>

					<button type="button" class="botaoQuantidade" onclick="QuantSubtrair()">-</button>
					<input type="text" name="quantidade" id="quantidade" placeholder="0" disabled="disabled">
					<button type="button" class="botaoQuantidade" onclick="QuantSoma()">+</button>
				</div>
				<div class="formularioEspacamento">
					<label for="observacoes"><strong>Observações:</strong></label>
					<br>

					<textarea placeholder="Alguma dúvida? Algum recado?" name="observacoes" id="observacoes"
						rows="6"></textarea>
				</div>
				<br>
				<div class="btnEnviar">
					<button onclick="enviar()" class="botao">ENVIAR</button>
				</div>
			</form>

		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
